server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bookshelf
    username: postgres
    password:
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    contexts: dev
  data:
    rest:
      basePath: /spring-data-rest-api

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: INFO
  file:
    name: log.file

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    logfile:
      enabled: true
