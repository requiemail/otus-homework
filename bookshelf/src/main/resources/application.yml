spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/bookshelf
    username: postgres
    password:
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    contexts: dev

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

logging:
  level:
    ROOT: INFO